<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro Parceiro</title>
<link rel="stylesheet" type="text/css" href="WEcss/estilopages.css">
</head>
<body>
	<header>
		<div id="divLogotipoSistema">
			<a href="">
				<img src="WImagens/logo.png" id="imgLogotipoSistema"/>
			</a>
		</div>
		<div id="usuarioLogado">
		Olá Nome do Restaurante!
		</div>
	</header>
	<br/><br/>
	<!-- Fim do Cabeçalho -->
	
	<div>
		<h1>Cadastro de Parceiro BlueFood</h1>
		
		<form method="post" action="">
			<fieldset>
				<label for="nome"> Nome do Restaurante:</label><br/>
				<input type="text" id ="nome" name="nome" placeholder="Digite o nome do seu Restaurante"><br/><br/>
				
				<label for="cnpj"> CNPJ:</label><br/>
				<input type="text" id ="cnpj" name="cnpj" placeholder="Digite o seu CNPJ"><br/><br/>
				
				<label for="email"> E-mail:</label><br/>
				<input type="text" id ="email" name="email" placeholder="Digite seu e-mail profissional"><br/><br/>
				
				<label for="telefone"> Telefone:</label><br/>
				<input type="text" id ="telefone" name="telefone" placeholder="Digite seu Telefone profissional"><br/><br/>
				
				<label for="cep"> CEP:</label><br/>
				<input type="text" id ="cep" name="cep" placeholder="Digite o CEP do seu Restaurante"><br/><br/>
				
				<label for="categoria"> Categoria de Comida:</label><br/>
				<select name="categoria" id="categoria">
					<option>Salada</option>
					<option>Churrasco</option>
					<option>Hamburguer</option>
					<option>Pizza</option>
					<option>Sobremesa</option>
				</select><br/><br/>
				
				<label for="logotipo"> Logotipo:</label><br/>
				<input type="file" id ="logotipo" name="logotipo" placeholder="Selecione a Imagem do seu Restaurante"><br/><br/>
				
				<label for="senha"> Senha:</label><br/>
				<input type="password" id ="senha" name="senha" placeholder="Crie uma Senha"><br/><br/>
				
				<div id="mensagemErro">
					Aqui vai um exemplo de mensagem de erro!
				</div><br/>
				
				<input type="button" value="Finalizar Cadastro" onClick="location.href='ParceiroHome.html';"/>
			</fieldset>	
		</form>
		<br/>
		
		<input type="button" value ="Voltar para a página de Login" onClick="location.href='PaginaLogin.html';"/>
	</div>
	<!-- Rodapé Inicio -->
</body>
</html>
