<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link rel="stylesheet" type="text/css" href="WEcss/estilopages.css">
</head>
<body>
	<header>
		<div id="divLogotipoSistema">
			<a href="">
				<img src="WImagens/logo.png" id="imgLogotipoSistema"/>
			</a>
		</div>
	</header>
	<br/><br/>
	<!-- Fim do Cabeçalho -->
	
	<div>
		<h1>Cadastro de Usuário</h1>
	
		<div id="mensagemDeSucesso">
			Aqui vai um exemplo de mensagem de Sucesso!
		</div><br/>
		
		<form method = "post" action="">
			<fieldset>
				<label for="nome">Nome do Usuário:</label><br/>
				<input type="text" id="nome" name="nome" placeholder ="Digite seu nome completo."/><br/><br/>
				
				<div id="mensagemErro">
					Aqui vai uma mensagem de erro
				</div>
				
				<label for="cpf">CPF:</label><br/>
				<input type="text" id="cpf" name="cpf" placeholder ="Digite seu CPF." class="inputError"/><br/><br/>
				
				<label for="email">E-mail:</label><br/>
				<input type="text" id="email" name="email" placeholder ="Digite seu e-mail."/><br/><br/>
				
				<label for="telefone">Telefone:</label><br/>
				<input type="text" id="telefone" name="telefone" placeholder ="Digite seu nº de telefone."/><br/><br/>
				
				<label for="cep">CEP:</label><br/>
				<input type="text" id="cep" name="cep" placeholder ="Digite seu CEP."/><br/><br/>
				
				<label for="senha">Senha:</label><br/>
				<input type= "password" id="senha" name="senha" placeholder ="Crie uma senha."/><br/><br/>
				
				<input type="button" value="Finalizar Cadastro" onCLick="location.href='UsuarioHome.html';"/> 	
			</fieldset>		
		</form>
		<br/>
		
		<input type="button" value="Voltar para a página de Login" onClick="location.href='PaginaLogin.html';"/>		
	</div>
	
	
	<!-- Rodapé Inicio -->
</body>
</html>
